<!DOCTYPE html>
<html ng-app="panjivabis">

<head>
    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles/_bower.css"/>
    <link rel="stylesheet" type="text/css" href="styles/provided.css"/>
    <title>PanjivaBis</title>
</head>

<body style="padding-top: 60px">
<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PanjivaBis</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" ng-show="user" ng-cloak>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#!/profile/details">Profil - szczegóły</a>
                        </li>
                        <li><a href="#!/profile/products">Profil - produkty</a>
                        </li>
                        <li><a href="#!/shipment/import">Import shipments</a>
                        </li>
                        <li><a href="" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div ng-cloak class="container">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    <div ng-view class="dx-viewport" id="viewport"></div>
</div>

<script src="scripts/_bower.js"></script>
<script src="scripts/provided.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/services.js"></script>
</body>

</html>
